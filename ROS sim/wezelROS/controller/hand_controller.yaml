hand_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - left_hand_Index_Finger_j1
     - left_hand_Index_Finger_j2
     - left_hand_Index_Finger_j3
     - left_hand_Middle_Finger_j1
     - left_hand_Middle_Finger_j2
     - left_hand_Middle_Finger_j3
     - left_hand_Thumb_j1
     - left_hand_Thumb_j2
     - left_hand_Thumb_j3
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      left_hand_Index_Finger_j1: {trajectory: 0.1, goal: 0.1}
      left_hand_Index_Finger_j2: {trajectory: 0.1, goal: 0.1}
      left_hand_Index_Finger_j3: {trajectory: 0.1, goal: 0.1}
      left_hand_Middle_Finger_j1: {trajectory: 0.1, goal: 0.1}
      left_hand_Middle_Finger_j2: {trajectory: 0.1, goal: 0.1}
      left_hand_Middle_Finger_j3: {trajectory: 0.1, goal: 0.1}
      left_hand_Thumb_j1: {trajectory: 0.1, goal: 0.1}
      left_hand_Thumb_j2: {trajectory: 0.1, goal: 0.1}
      left_hand_Thumb_j3: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
